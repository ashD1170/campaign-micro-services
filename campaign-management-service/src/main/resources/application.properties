server.port=8080
spring.application.name=campaign-management-service
spring.datasource.url=jdbc:postgresql://localhost:5432/campaign_db
spring.datasource.username=campaign_user
spring.datasource.password=campaign_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#------------------------------------------------------------------------------------------------
#AWS Config
aws.region=ap-south-1
aws.s3.bucket-name=campaign-file-uploads-ashish
#------------------------------------------------------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092
#------------------------------------------------------------------------------------------------
# Producer config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
#------------------------------------------------------------------------------------------------
kafka.topic.file-upload=file-upload-topic

logging.level.org.hibernate.SQL=DEBUG


